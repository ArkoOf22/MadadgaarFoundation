    <header class="masthead">

        </div>

    <!-- Contact Us Form -->
    <section class="page-section pt-50" id="contact" style="background-image: none; background-color: #999999;">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Join Us</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
            <form action="/sign_up" method="POST">
                <h2>SignUp Form</h2>
                <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                <br>
                <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                <br>
                <input type="text" class="box" id="message" name="message" placeholder="Your message here" required />
                <br>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </section>
